          </svg> Submit</button>

        <button type="button" class="btn btn-outline-danger">Log Out</button>
      </form>
    </div>
    
    <!-- Put Firebase API scripts here -->

      formElem.addEventListener('submit', (e) => {
        e.preventDefault();
        console.log("Submitted");
        
        // Put more JS here :^)
        
        formElem.reset();
      });
    </script>
    
  </body>
